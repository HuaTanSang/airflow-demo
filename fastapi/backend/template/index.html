<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cat and Dog classification</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      color: #333;
      text-align: center;
    }

    .container {
      max-width: 700px;
      margin: 80px auto;
      padding: 40px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      color: #555;
    }

    .cta-button {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.1em;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .cta-button:hover {
      background: #0056b3;
    }

    .emoji {
      font-size: 2em;
      margin: 20px 0;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Chó hay Mèo? 🐶🐱</h1>
    <div class="emoji">📷 ➡️ 🤖 ➡️ 🐶 / 🐱</div>
    <p>Một ứng dụng đơn giản sử dụng trí tuệ nhân tạo để phân loại ảnh bạn tải lên là **Chó** hay **Mèo**.</p>
    <p>Upload ảnh của thú cưng và xem AI đoán như thế nào!</p>
    <a class="cta-button" href="http://localhost:8501">Bắt đầu ngay</a>
  </div>

  <footer>
    Made with ❤️ by MLOps Project - 2025
  </footer>
</body>
</html>
